<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLOKOOB – App de Entrenamiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <!-- Pantalla 1: Intro FLOKOOB -->
  <div id="pantallaBienvenida" class="pantalla pantalla-negra">
    <h1 class="titulo-intro">FLOKOOB - APP DE ENTRENAMIENTO</h1>
    <img src="https://i.imgur.com/QyPccnt.png" alt="Logo FLOKOOB" class="logo-intro" />
  </div>

  <!-- Pantalla 2: Gimnasio -->
  <div id="pantallaGimnasio" class="pantalla pantalla-naranja hidden">
    <h2 class="nombre-gimnasio">
      <svg class="icon-corredor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="32" cy="12" r="6" />
        <path d="M24 22l10 10 6-6 6 18" />
        <path d="M32 32l-12 20" />
      </svg>
      TROTADORES ELOY
    </h2>

    <button id="btnIniciarSesion" class="btn">INICIAR SESIÓN</button>

    <div id="formLogin" class="login-form hidden">
      <input type="text" id="dniInput" placeholder="DNI" />
      <input type="password" id="claveInput" placeholder="Clave" />
      <button id="btnLogin">Acceder</button>
    </div>
  </div>

  <!-- Pantalla 3: Perfil del Atleta -->
  <div id="pantallaPerfil" class="pantalla hidden">
    <div class="perfil">
      <img id="fotoAtleta" class="foto-perfil" src="" alt="Foto" />
      <h2 id="nombreAtleta"></h2>
      <div class="botones-perfil">
        <button>ENTRENAMIENTOS</button>
        <button>REGISTROS</button>
        <button>HISTORIAL EN CARRERAS</button>
        <button>PAGO DE CUOTA</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
