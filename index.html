<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLOKOOB - APP DE ENTRENAMIENTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- Pantalla 1: Bienvenida -->
  <div id="pantallaBienvenida" class="pantalla">
    <div class="bienvenida-contenedor">
      <h1>FLOKOOB</h1>
      <h2>APP DE ENTRENAMIENTO</h2>
      <img src="https://i.imgur.com/QyPccnt.png" alt="Logo Flokoob" class="logo-flokoob" />
    </div>
  </div>

  <!-- Pantalla 2: Gimnasio -->
  <div id="pantallaGimnasio" class="pantalla hidden">
    <div class="gimnasio-contenedor">
      <div class="gimnasio-titulo">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-corredor" viewBox="0 0 64 64" fill="none" stroke="black" stroke-width="3">
          <circle cx="32" cy="12" r="8" />
          <path d="M20 38l12-10 10 20-6 14" />
          <path d="M44 52l8-12" />
        </svg>
        <h2>TROTADORES ELOY</h2>
      </div>
      <button id="btnIniciarSesion" class="btn-iniciar">INICIAR SESIÃ“N</button>

      <form id="formLogin" class="form-login hidden" onsubmit="return false;">
        <input type="text" id="dniInput" placeholder="DNI" autocomplete="off" />
        <input type="password" id="claveInput" placeholder="Clave" autocomplete="off" />
        <button id="btnLogin" type="button">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Pantalla 3: Perfil del Atleta -->
  <div id="pantallaPerfil" class="pantalla hidden">
    <div class="perfil-contenedor">
      <img id="fotoAtleta" class="foto-perfil" src="" alt="Foto del Atleta" />
      <div class="info-atleta">
        <h2 id="nombreAtleta"></h2>
        <div class="botones-perfil">
          <button>ENTRENAMIENTOS</button>
          <button>REGISTROS</button>
          <button>HISTORIAL EN CARRERAS</button>
          <button>PAGO DE CUOTA</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
