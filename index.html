<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLOKOOB - APP DE ENTRENAMIENTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <button id="toggleModo" aria-label="Cambiar modo oscuro/claro" style="position:fixed; top:1rem; right:1rem; z-index:1000; background:#FFD600; color:black; border:none; padding:0.5rem 1rem; border-radius:20px; font-weight:bold; cursor:pointer;">
    🌙 Oscuro
  </button>

  <div id="pantallaBienvenida" class="pantalla">
    <div class="bienvenida-contenedor">
      <h1>FLOKOOB</h1>
      <p class="subtitulo-flokoob">🏃‍♂️ APP DE ENTRENAMIENTO</p>
      <img src="https://i.imgur.com/QyPccnt.png" alt="Logo Flokoob" class="logo-flokoob" />
    </div>
  </div>

  <div id="pantallaGimnasio" class="pantalla hidden">
    <div class="gimnasio-contenedor">
      <div class="gimnasio-titulo">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-corredor" viewBox="0 0 64 64" fill="none" stroke="black" stroke-width="3">
          <circle cx="32" cy="12" r="8" />
          <path d="M20 38l12-10 10 20-6 14" />
          <path d="M44 52l8-12" />
        </svg>
        <h2>TROTADORES ELOY</h2>
      </div>
      <button id="btnIniciarSesion" class="btn-iniciar">🔓 INICIAR SESIÓN</button>

      <form id="formLogin" class="form-login hidden" onsubmit="return false;">
        <input type="text" id="dniInput" placeholder="🪪 DNI" autocomplete="off" />
        <input type="password" id="claveInput" placeholder="🔑 Clave" autocomplete="off" />
        <button id="btnLogin" type="button">Ingresar</button>
      </form>
    </div>
  </div>

  <div id="pantallaPerfil" class="pantalla pantallaPerfil hidden">
    <div class="perfil-contenedor">
      <img id="fotoAtleta" class="foto-perfil" src="" alt="Foto del Atleta" />
      <div class="info-atleta">
        <h2 id="nombreAtleta"></h2>
        <div class="botones-perfil">
          <button id="btnEntrenamientos">📋 ENTRENAMIENTOS</button>
          <button>📝 REGISTROS</button>
          <button id="btnHistorial">🏁 HISTORIAL EN CARRERAS</button>
          <button id="btnPagoCuota">💳 PAGO DE CUOTA</button>
        </div>
        <p id="confirmacionPago" style="color: green; font-weight: 700; font-size: 1.2rem; margin-top: 10px; display:none;">✅ Pago confirmado. ¡Gracias!</p>
      </div>
    </div>
  </div>

  <div id="modalEntrenamientos" class="pantalla hidden">
    <div class="gimnasio-contenedor">
      <h2>📋 Entrenamientos</h2>
      <ul id="listaEntrenamientos"></ul>
      <button id="btnCerrarModal" class="btn-iniciar">🔙 Volver al perfil</button>
    </div>
  </div>

  <div id="pantallaHistorial" class="pantalla hidden">
    <div class="gimnasio-contenedor">
      <h2>🏁 Historial en Carreras</h2>
      <form id="formCarrera" class="form-login" onsubmit="return false;">
        <input
          type="text"
          id="eventoInput"
          placeholder="🏟️ Nombre del evento"
          autocomplete="off"
          required
        />
        <input
          type="number"
          step="0.1"
          id="distanciaInput"
          placeholder="📏 Distancia en km"
          autocomplete="off"
          required
        />
        <input
          type="text"
          id="tiempoInput"
          placeholder="00:00:00"
          maxlength="8"
          autocomplete="off"
          required
        />
        <button id="btnAgregarCarrera" type="submit">✅ Registrar Carrera</button>
      </form>
      <div id="tablaCarreras"></div>
      <button id="btnVolverPerfil2" class="btn-iniciar">🔙 Volver al perfil</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
