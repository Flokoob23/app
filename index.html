<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLOKOOB ‚Äì App de Entrenamiento</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- Pantalla de Bienvenida -->
  <section id="pantallaBienvenida" class="fade">
    <h1 class="titulo-flokoob">FLOKOOB</h1>
    <p class="subtitulo-flokoob">APP DE ENTRENAMIENTO</p>
    <img src="https://i.imgur.com/QyPccnt.png" alt="Logo Flokoob" class="logo-pequeno" />
  </section>

  <!-- Pantalla Gimnasio -->
  <section id="pantallaGimnasio" class="fade hidden">
    <h2 class="nombre-gimnasio">üèÉ‚Äç‚ôÇÔ∏è TROTADORES ELOY</h2>
    <button id="btnIniciarSesion" class="btn">INICIAR SESI√ìN</button>

    <div id="formLogin" class="formulario hidden">
      <input type="text" id="dniInput" placeholder="DNI" />
      <input type="password" id="claveInput" placeholder="Clave" />
      <button id="btnLogin" class="btn">Ingresar</button>
    </div>
  </section>

  <!-- Pantalla de Perfil -->
  <section id="pantallaPerfil" class="fade hidden perfil">
    <img id="fotoAtleta" class="foto-perfil" src="" alt="Foto" />
    <h2 id="nombreAtleta"></h2>
    <div class="botones-perfil">
      <button class="btn">ENTRENAMIENTOS</button>
      <button class="btn">REGISTROS</button>
      <button class="btn">HISTORIAL EN CARRERAS</button>
      <button class="btn">PAGO DE CUOTA</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
